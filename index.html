<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahallah Aisyah</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <head>
        <h1>Mahallah Aisyah Numbering system</h1>
    </head>

    <input type="number" placeholder="Enter The room number..." id="room-number">
    <button id="button">Search</button>

    <div class="floor" id="floor" style="display: none;" >
    </div>

    <div class="block" id="block" style="display: none;">
    </div>

    <div class="room-list" id="list" style="display: none;">
    </div>

    <div class="link" id="tele" style="display: none;">
    </div>

    <div class="link" id="whatsapp" style="display: none;">
    </div>

    <img id="floorplan" src="images/default.png">
    
    <script src="script.js"></script>
</body>
</html>
